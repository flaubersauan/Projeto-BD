<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gerenciador de livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}">
</head>
<body class="dashboard-body">

    <header class="dash-header">
        <h1 class="titulo">Gerenciador de livros</h1>
        <div class="usuario-info">
            <span>Ol√°, <strong>{{ usuario }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn-sair">Sair</a>
        </div>
    </header>

    <div class="dash-container">

        <div class="novo-livro-box">
            <h2>Adicionar novo livro</h2>
            <form method="POST" class="form-livro">
                <input type="text" name="titulo" placeholder="Digite o nome da livro..." required>
                <input type="text" name="" placeholder="Digite o nome da livro..." required>
                <button type="submit" class="btn-adicionar">Adicionar</button>
            </form>
        </div>

        

        <div class="lista-livros-box">
            <h2>Suas livros</h2>
            <ul>
                {% for livro in livros %}
                    <li class="livro-item">
                        <span>{{ livro.titulo }}</span>
                        <form method="POST" action="{{ url_for('remover_livro', id_livro=livro.id) }}">
                            <button type="submit" class="btn-remover">X</button>
                        </form>
                    </li>

                    <form method="POST" action="{{ url_for('editar_livro', id_livro=livro.id) }}" class="form-editar">
                    <input type="text" name="novo_livro" placeholder="Editar livro..." required>
                    <button type="submit" class="btn-editar">Editar</button>
            </form>
                {% else %}
                    <li class="livro-vazia">Nenhuma livro cadastrada ainda </li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
