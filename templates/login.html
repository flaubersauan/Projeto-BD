<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formularios.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{url_for('static', filename='imagens/correto.png')}}" type="image/x-icon">

</head>
<body>
    
    <header>
        <h1>Conecte-se</h1>
    </header>

    <main>
        <form action="{{ url_for('login') }}" method="POST">
            
            <div class="email">
                <i class="fa-regular fa-user"></i>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            
            <div class="senha">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <a style="color: #FFFF;"  href="{{url_for('cadastro')}}">NÃ£o tem uma conta? Registre-se aqui</a>             
        </form>
    </main>
</body>
</html>
